<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web AR: ANgleVid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.x/dist/aframe-look-at-component.min.js"></script>

    

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=uElLisvzeRp2ntmE83q1Ao4KIj4trRhSWzfbd8oaOmKjFBVbnYbs4sF9WzAdxP640TTYnz"></script>
    <script src="main.js"></script>
  

  </head>
  <body>
  
  <div id="PosX"></div>
  <div id="PosY"></div>
  <div id="PosZ"></div>
  <div id="OriX"></div>
  <div id="OriY"></div>
  <div id="OriZ"></div>
  <div id="angle"></div>
  <div id="state_s"></div>
  <div id="state_t"></div>
  
  
    <a-scene
      antialias="false"
      xrweb="disableWorldTracking: true"  
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      xrextras-tap-recenter
      >


      <!--   xrextras-tap-recenter -->

      <a-assets>

        

        <a-asset-item id="frame-glb" src="res/frame.glb"></a-asset-item>

		    <video id="vid1" muted playsinline  loop="true" src="res/big_buck_bunny.mp4"></video> 
		    <video id="vid2" muted playsinline  loop="true" src="res/ForBiggerBlazes.mp4"></video> 
		    <video id="vid3" muted playsinline  loop="true" src="res//ForBiggerJoyrides.mp4"></video> 
       
        <video id="vid4" muted playsinline  loop="true" src="res/Rincount.mp4"></video> 
		
      </a-assets>

      <a-camera
        id="camera"
        position="0 4 10">
      </a-camera>
	  
      <a-entity id="portal-contents">

        <!--
        <a-entity
          scale="0.1 0.1 0.1"
          position="0 0 0"
          gltf-model="#unicornModel"></a-entity>-->


      </a-entity>

      <a-light type="ambient" intensity="5.3"></a-light>
<!--
      <a-plane color="#D35A5A" scale="1.5 1.5 1" rotation="-90 0 0"></a-plane>

    <a-entity 
        playvid
        look-at="[camera]"
        geometry="primitive:plane; height: 5; width:5.38;"
        material="shader: flat;src: #vid1">
    </a-entity>
-->
    <!--
      <a-entity   
      id="setvid1"
      geometry="primitive:plane; height: 4; width:4.58;"
      material="shader: flat;src: #vid1">    
      </a-entity>
    -->
  
    <a-entity 
        target-vids="name: deer1">

      <a-entity id="frame" position="0 0 0" scale="0.95 .9 1" gltf-model="#frame-glb"></a-entity>
      <a-light type="directional" intensity="3" target="#frame" position="1.5 0.6 2.5"> </a-light>

      <a-video id="vvid1" src="#vid1" width="0.89" height="0.5" position=".45 0 0.35" rotation="0 90 90" transparent=true ></a-video>
      <a-video id="vvid2" src="#vid2" width="0.89" height="0.5" position="0 .45 0.35" rotation="270 90 90" transparent=true ></a-video>
      <a-video id="vvid3" src="#vid3" width="0.89" height="0.5" position="-0.45 0 0.35" rotation="180 90 90" transparent=true ></a-video>
      

    </a-entity>

    </a-scene>
	
	
  </body>
</html>
